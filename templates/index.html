<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <title>Modelo Predictivo para Ganar la Ronda</title>

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="navbar navbar-dark">
    <img src="/static/download.png" alt="Logo" class="imagen">
  </nav>
  <div class="container mt-4 mb-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Modelo Predictivo para Ganar la Ronda</h3>

            <form action="/result" method="POST">
              <div class="form-group">
                <label for="dinero_equipo">Dinero del Equipo: </label>
                <input type="text" class="form-control" id="dinero_equipo" name="dinero_equipo" required>
              </div>
              <div class="form-group">
                <label for="granadas">Cantidad de Granadas: </label>
                <input type="text" class="form-control" id="granadas" name="granadas" required>
              </div>
              <div class="form-group">
                <label for="kills">Cantidad de Kills: </label>
                <input type="text" class="form-control" id="kills" name="kills" required>
              </div>
              <button type="submit" class="btn btn-dark btn-block">Enviar</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
        <span>© Grupo Número 2 - Marcos Bombalas - Cristian Mansilla - Benjamín Ruiz ©</span>
        <br>
        <span>- Todos los derechos reservados -</span>
        <br>
        <span>- DUOC UC -Puerto Montt - Chile -</span>
        <br>
        <span> - 2024  -</span>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
